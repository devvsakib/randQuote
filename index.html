<!DOCTYPE html>
<html>
    <head>
        <title>RandomQuotes</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        
        <div class="wrapper">
            <h2>Motivation Quote</h2>
            <div class="container">
                <div class="quotes">
                    <p class="quote_here"></p>
                    <p class="author_name"><span class="author_sign"></span> </p>
                </div>
                <hr>
                <div class="content_elements">
                    <div class="icons_here">
                        <div>
                            <i class="icon_button fa-solid fa-headphones-simple" id="speak_button"></i>
                        </div>
                        <div>
                            <i class="icon_button fa-solid fa-copy" id="copyBTN"></i>
                        </div>
                        <div>
                            <i class="icon_button fa-brands fa-twitter" id="tweets"></i>
                        </div>
                    </div>
                    <div class="next_button">
                        <button id="nextQuote">Next Quotes</button>
                        <i class="fa-solid fa-angle-right"></i>
                    </div>
                </div>
            </div>
        </div>


        <script src="app.js"></script>
    </body>
</html>
